<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,400;1,700&family=Yanone+Kaffeesatz:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-left">
                <div class="header-left-upper"> 3000 </div>
                
                <progress id="player-1-health" value="100" max="100" class="header-left-lower"></progress>
                <label for="player-1-health" class="header-left-lower-text">LIU KANG</label>
                <!-- <div class="header-left-lower" data-label="LIU KANG" hp-width="100%">  </div> -->
            </div>
            <div class="header-center">99</div>
            <div class="header-right">
                <div class="header-right-upper">PUSH START</div>
                
                <progress id="player-2-health" value="100" max="100" class="header-right-lower">SCORPION</progress>
                <label for="player-2-health" class="header-right-lower-text">SCORPION</label>
                <!-- <div class="header-right-lower" data-label="SCORPION"></div> -->
            </div>
        </div>
        <div class="player-row">
            <div class="player-1">
                <img src="images/p1-ready.gif"/>
            </div>
            <div class="player-2">
                <img src="images/p2-ready.gif"/>
            </div>
        </div>
        <div class="footer">
            <div class="key-area">
                <div id="rock" class="key">A</div>
                <div id="paper" class="key">S</div>
                <div id="scissors" class="key">D</div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
